<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
  </head>
  <body>
    <header>

      <div id="brand-container">
        <div id="orgname" class="brand-title"></div>
        <div id="title"></div>
      </div>

      <a href="http://github.com"><img src="/img/signin.png" id="signin"></a>

      <div id="primary-nav">

        <div class="button-group">
            <a href="/index.html" class="button icon home">Home</a>
            <a href="#contributors" class="button icon user">Contributors</a>
            <a href="#" class="button icon fork">Fork</a>
            <a href="#" class="button icon tag">Tag</a>
            <a href="#" class="button icon chat">Mention</a>
        </div>

      </div>
    </header>

    <section id="main">
    </section>

    <hr />

    <div class="meta">
      Difficulty <span id="difficulty" class="value"></span>,
      Created <span id="created" class="value"></span>, 
      Updated <span id="updated" class="value"></span>
    </div>

    <section id="suggestions">
    </section>

    <div id="meta">
      <section id="contributors" class="container">
        <h3>Authors:</h3>
        <ul id="contributorlist" />
      </section>

      <section id="taglist" class="container">
        <h3>Tags:</h3>
        <ul id="tags" />
      </section>

      <section id="categorylist" class="container">
        <h3>Categories:</h3>
        <ul id="categories" />
      </section>
    </div>

  
    <footer>
      <img src="/img/hubble.png" id="logo">
      <div class="brand-title small">hubble.io</div>
      <div id="about">Powered by github and node.js</div>
    </footer>

  </body>
</html>
